{% extends "gameplanapp/base_generic.html" %}
{% block content %}

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-2">
                <img src="http://via.placeholder.com/300x250" />
                <form method="post">
                    <input type="submit" class="btn btn-primary btn-block btn-lg" value="Edit Picture" style="width:35%">
                </form>
            </div>
            <div class="col-lg-4">
               <h1>Name: {{ request_user.username }}</h1>
               <p>Description:</p>
               <input type="text" placeholder="Description" class='form-control' name="eventGame" autocomplete="current-profileDetails" required id="id_profileDetails">
            </div>
            <div class="col-lg-3">
                <h1>Friends List</h1>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <br>
                            <th>
                                <h2>Online</h2>
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <br>
                            <th>
                                <h2>Offline</h2>
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
