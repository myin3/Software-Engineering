  <h1 class="text-center">Create Event</h1>
    <div class="row">
      <div class="col-lg-4">
        <!-- Spacing-->
      </div>
      <div class="col-lg-4">
        <form method="post">
          <div class='form-inline' style="padding:10px" style="align-self:center">
            <label for="First_Name" style="padding:10px" style="align-self:center">First Name: </label>
              <input type="text" placeholder="First Name" class='form-inline' name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="255" required id="id_username">
              <label for="Last_Name" style="padding:10px" style="align-self:center">Last Name:</label>
              <input type="text" placeholder="Last Name" class='form-inline' name="password" autocomplete="current-password" required id="id_password">
          </div>
          <div class='form-group' style="padding:10px">
            <label for="Email">Email:</label>
            <input type="email" placeholder="Example@email.com" class='form-control' name="email" autocomplete="current-email" required id="id_email">
          </div>
          <div class='form-group' style="padding:10px">
            <label for="event_id">Event Name:</label>
            <input type="text" placeholder="Event Name" class='form-control' name="eventname" autofocus autocapitalize="none" autocomplete="eventname" maxlength="255" required id="id_eventname">
            <label for="event_location">Event Location:</label>
            <input type="text" placeholder="Location" class='form-control' name="eventlocation" autocomplete="current-eventlocation" required id="id_eventlocation">
            <label for="Event Games">Event Game:</label>
            <input type="text" placeholder="Event Game" class='form-control' name="eventGame" autocomplete="current-eventGame" required id="id_eventGame">
          </div>
          <div class='form-inline'>
            <label for="startdate" style='padding:10px'>Start Date:</label>
            <input type="date" class='form-control' name="startdate" autocomplete="current-startdate" required id="startdate">
            <label for="endDate" style='padding:10px'>End Date:</label>
            <input type="date" class='form-control' name="startdate" autocomplete="current-startdate" required id="startdate">
          </div>
          <input type="submit" class='btn btn-primary btn-block btn-lg' name="createEvent" value="Create Event" style="padding-top:10px">
          <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
